<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Dream Canvas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #3a8c3f;
        }
    </style>
</head>
<body>
    <h1>Book an Appointment</h1>
    <form id="bookingForm" onsubmit="handleBooking(event)">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="palette">Select Palette:</label>
        <select id="palette" required>
            <option value="">--Choose a Palette--</option>
            <option value="Urban Style">Urban Style</option>
            <option value="Warm Harmony">Warm Harmony</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" required>

        <button type="submit">Pay & Confirm Appointment</button>
    </form>

    <script>
        function handleBooking(event) {
            event.preventDefault();
            // In real implementation, here you can integrate payment gateways like Razorpay, Stripe, or PayPal

            // Simulating successful booking & payment
            alert("Your appointment has been booked successfully! A confirmation email will be sent to you shortly.");
            window.location.href = "index.html";  // Redirect to homepage or thank-you page
        }
    </script>
</body>
</html>

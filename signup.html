<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dream Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center; font-family: 'Times New Roman', serif;">Sign Up</h2>
    <form action="personalization.html" style="max-width: 400px; margin: auto; font-family: 'Times New Roman', serif;">
        <label>Full Name:</label><br>
        <input type="text" required><br><br>
        <label>Date of Birth:</label><br>
        <input type="date" required><br><br>
        <label>Mobile Number:</label><br>
        <input type="tel" required><br><br>
        <label>Address:</label><br>
        <textarea required></textarea><br><br>
        <label>Create Password:</label><br>
        <input type="password" required><br><br>
        <button type="submit" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Sign Up</button>
    </form>
    <p style="text-align: center; font-family: 'Times New Roman', serif; margin-top: 20px;">Already have an account? <a href="login.html" style="color: blue;">Login</a></p>
</body>
</html>

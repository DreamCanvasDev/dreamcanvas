<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center; font-family: 'Times New Roman', serif;">Login</h2>
    <form action="personalization.html" style="max-width: 400px; margin: auto; font-family: 'Times New Roman', serif;">
        <label>Email:</label><br>
        <input type="email" required><br><br>
        <label>Password:</label><br>
        <input type="password" required><br><br>
        <button type="submit" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Login</button>
    </form>
</body>
</html>
